on:
  push: 
    branches:
      - main

env: 
  SOURCE: ghcr.io/reasomatic/agents-docker-private:latest
  TARGET: ghcr.io/reasomatic/agents-docker:latest
  
jobs:
  pull-build-push:      
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull the Source Image
        run: |
          docker pull ${{ env.SOURCE }}

      - name: Build New Docker Image
        run: |
          echo -e "FROM ${{ env.SOURCE }}" > Dockerfile
          docker build -t ${{ env.TARGET }} .
  
      - name: Push New Docker Image Under This Repo
        run: |
          docker push ${{ env.TARGET }}
      
