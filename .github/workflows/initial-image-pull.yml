on:
  push: 
    branches:
      - main

env: 
  REGISTRY: ghcr.io
  SOURCE_NAMESPACE: reasomatic
  TARGET_NAMESPACE: reasomatic/agents-docker
  IMAGE_NAME: agents-docker
  
jobs:
  pullimage:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull the Source Image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.SOURCE_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest

      - name: Build New Docker Image
        run: |
          echo -e "FROM ${{ env.REGISTRY }}/${{ env.SOURCE_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest" > Dockerfile
          docker build -t ${{ env.REGISTRY }}/${{ env.TARGET_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest .
  
      - name: Push New Docker Image Under This Repo
        run: |
          docker push ${{ env.REGISTRY }}/${{ env.TARGET_NAMESPACE }}/${{ env.IMAGE_NAME }}:latest
      
