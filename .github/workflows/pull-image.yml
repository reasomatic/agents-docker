on:
  push: 
    branches:
      - main
      
jobs:
  pullimage:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: pulling 
        run: |
          docker image ls
          docker ps
          docker pull ghcr.io/reasomatic/hello_docker:available-v2
          docker image ls
          docker ps

      - name: Retag and Push Image to Public Repository
        run: |
          docker tag ghcr.io/reasomatic/hello_docker:available-v2 ghcr.io/reasomatic/agents-docker/hello_docker:late
          docker push ghcr.io/reasomatic/agents-docker/hello_docker:late
